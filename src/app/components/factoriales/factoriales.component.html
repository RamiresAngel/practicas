<h1> Factor!al</h1>
<hr>

<div class="col-row">

<form class="col-xs-12 col-sm-6 col-md-8">
  <div class="form-group ">
    <label class="form-control-textcol-xs-12 col-sm-6 col-md-8">De 170 para bajo</label>
    <input type="text"
           class="form-control col-xs-12 col-sm-6 col-md-8"
           placeholder="Designa un numero"
           #factorial="ngModel"
           required
           name="factorial"
           maxlength="4"
           ngModel pattern="[0-9]{1,3}"
           onfocus="this.value=''"
           [class.is-invalid]="factorial.invalid && factorial.touched"
           [(ngModel)]="inicio"
            >
            <samp *ngIf="factorial.invalid"
                   class="col-xs-12 col-sm-6 col-md-8"
                  >Pi√©nsalo bien</samp>
  </div>
     <button type="submit"
             class="btn btn-outline-success col-xs-12 col-sm-6 col-md-8"
             [disabled]="!factorial.valid"
             (click)="factoFormula()">
             O.o
    </button>
    <div class="col-xs-12 col-sm-6 col-md-12">
      <span>
        <h2>Tu resultado es o.O {{resultado}} </h2>
      </span>

    </div>

</form>

</div>
