<h1> Calculadora</h1>
<hr>

<div class="container" id="container">
  <br />

  <table class="calculadora">
    <tr>
      <td colspan="4"><span id="resultado_2">{{pantalla}}</span></td>
    </tr>
    <tr>
      <td colspan="4"><span id="resultado">{{resultado}}</span></td>
    </tr>
    <tr>
      <td><button id="n7" (click)="obtenerEvenButton('7')">7</button></td>
      <td><button id="n8" (click)="obtenerEvenButton('8')">8</button></td>
      <td><button id="n9" (click)="obtenerEvenButton('9')">9</button></td>
      <td><button id="opr" (click)="obtenerEvenButton('รท')">รท</button></td>
    </tr>
    <tr>
      <td><button id="n4" (click)="obtenerEvenButton('4')">4</button></td>
      <td><button id="n5" (click)="obtenerEvenButton('5')">5</button></td>
      <td><button id="n6" (click)="obtenerEvenButton('6')">6</button></td>
      <td><button id="opr" (click)="obtenerEvenButton('*')">*</button></td>
    </tr>
    <tr>
      <td><button id="n1" (click)="obtenerEvenButton('1')">1</button></td>
      <td><button id="n2" (click)="obtenerEvenButton('2')">2</button></td>
      <td><button id="n3" (click)="obtenerEvenButton('3')">3</button></td>
      <td><button id="opr" (click)="obtenerEvenButton('-')">-</button></td>
    </tr>
    <tr>
      <td><button id="n0" (click)="obtenerEvenButton('0')">0</button></td>
      <td><button id="reset" (click)="obtenerEvenButton('C')">C</button></td>
      <td><button id="opr" (click)="obtenerEvenButton('=')">=</button></td>
      <td><button id="opr" (click)="obtenerEvenButton('+')">+</button></td>
    </tr>
    <tr>
      <td colspan="4"></td>
    </tr>
  </table>

</div>
